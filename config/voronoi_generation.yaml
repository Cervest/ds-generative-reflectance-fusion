###############################################################################
#
#   TEMPLATE CONFIGURATION FILE FOR SYNTHETIC TOY IMAGERY GENERATION
#
###############################################################################


############################################
#   INPUT DATA
############################################
# Path to Time Series .ts dataset
ts_path: '../data/ts/Multivariate_ts/ArticularyWordRecognition/ArticularyWordRecognition_TRAIN.ts'

############################################
#   PRODUCT SPECIFICATIONS
############################################
product:
  # Product dimensions
  size:
    width: 700
    height: 700

  # Bands = channels ; must match time serie dimensionality
  nbands: 3

  # Horizon = number of time steps
  horizon: 31

  # Background color in 0 - 255
  background_color: 0

  # Number of voronoi polygons
  n_polygons: 600


############################################
#   RANDOM SAMPLER
############################################
random_sampler:
  # Name of random sampler to use in {'gaussian', 'gaussian_process'}
  name: 'gaussian'
  # Standard deviation when using iid gaussian noise
  std: 0.1
  # Kernel when using gaussian process
  kernel:
    # Kernel name in {'rbf', 'rational_quadratic', 'sin_squared', 'constant'}
    name: 'rbf'
    length_scale: 1.



############################################
#   EXPORT FORMAT
############################################
astype: 'jpg'



############################################
#   REPRODUCIBILITY
############################################
seed: 42
